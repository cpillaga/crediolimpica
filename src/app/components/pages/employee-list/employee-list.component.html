<div class="row">
    <div class="col-12">
        <!-- .left-right-aside-column-->
        <div class="contact-page-aside">
            <div class="ñeft-aside">
                <div class="left-page-header">
                    <div class="d-md-flex">
                        <div class="align-self-center">
                            <h4 class="card-title mt-2">Lista Empleados</h4>
                        </div>
                        <!-- <div class="ml-auto">
                                <input type="text" id="demo-input-search2" placeholder="search contacts" class="form-control"> </div> -->
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="demo-foo-addrow" class="table mt-4 table-hover no-wrap contact-list" data-paging="true" data-paging-size="7">
                        <thead>
                            <tr>
                                <th>C&eacute;dula</th>
                                <th>Nombre</th>
                                <th>Coreo</th>
                                <th>Tel&eacute;fono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let employee of listEmployee">
                                <td>{{ employee.ci }}</td>
                                <td>{{ employee.name }} {{ employee.lastName }}</td>
                                <td>{{ employee.email }}</td>
                                <td>{{ employee.phone }}</td>
                                <td>Editar</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- .left-aside-column-->
            </div>
            <!-- /.left-right-aside-column-->
        </div>
    </div>
</div>

<a class="right-side-toggle waves-effect waves-light btn-success btn btn-circle btn-sm pull-right ml-2" data-toggle="modal" data-target="#myModal">
    <i class="ti-plus text-white"></i>
</a>

<div id="myModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Agregar Empleado</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="ci">C&eacute;dula: <span class="danger">*</span></label>
                            <input type="text" id="ci" class="form-control required" placeholder="" [(ngModel)]="employee.ci" name="ci">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Nombres: <span class="danger">*</span></label>
                            <input type="text" id="name" class="form-control required" oninput="this.value = this.value.toUpperCase()" placeholder="" [(ngModel)]="employee.name" name="name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Apellidos: <span class="danger">*</span></label>
                            <input type="text" id="lastName" class="form-control required" oninput="this.value = this.value.toUpperCase()" placeholder="" [(ngModel)]="employee.lastName" name="lastName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">Tel&eacute;fono: <span class="danger">*</span></label>
                            <input type="text" id="phone" class="form-control required" placeholder="" [(ngModel)]="employee.phone" name="phone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Correo Electr&oacute;nico: <span class="danger">*</span></label>
                            <input type="email" id="email" class="form-control required" oninput="this.value = this.value.toLowerCase()" placeholder="" [(ngModel)]="employee.email" name="email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="job">Trabajo: <span class="danger">*</span></label>
                            <select class="form-control custom-select required" id="job" [(ngModel)]="employee.job" name="job">
                                <option value="GERENTE">GERENTE</option>
                                <option value="CONTADOR">CONTADOR</option>
                                <option value="SECRETARIO">SECRETARIO</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">Contrase&ntilde;a: <span class="danger">*</span></label>
                            <input type="password" id="password" class="form-control required" oninput="this.value = this.value.toUpperCase()" placeholder="" [(ngModel)]="employee.password" name="password">
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info waves-effect" (click)="saveEmployee()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default waves-effect" (click)="clean()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
